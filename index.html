<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Store</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1050px; margin: 20px auto; padding: 0 14px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand img { height: 52px; width:auto; border-radius:10px; }
    .muted { color:#666; font-size: 13px; }
    .pill { display:inline-block; background:#f1f3f5; padding:4px 10px; border-radius:999px; font-size:12px; }

    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:14px; margin-top: 14px; }
    
    .card h3 { margin: 0; font-size: 16px; }
    .card {
            border:1px solid #ddd;
            border-radius:12px;
            padding:12px;
            background:#fff;
            display:flex;
            flex-direction:column;
          }

    .card img {
            width:100%;
            height:170px;
            object-fit:cover;
            border-radius:10px;
            background:#f6f6f6;
          }

          /* NEW */
    .card .options {
            display:flex;
            flex-direction:column;
            gap:8px;
            min-height: 140px; /* tweak if needed */
          }

/* NEW */
    .card .warning {
      color: #b00020;
      font-size: 12px;
    }

    .card .actions {
      margin-top:auto; /* pushes button to bottom */
    }

    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > div { flex: 1; min-width: 140px; }
    label { display:block; margin-top: 6px; font-size: 13px; }
    input, select, textarea { width:100%; box-sizing:border-box; padding:8px; margin-top:4px; border-radius:8px; border:1px solid #ccc; }
    button { cursor:pointer; border:0; border-radius:10px; padding:10px 12px; font-weight:600; }
    .btn { background:#0b5ed7; color:#fff; }
    .btn2 { background:#6c757d; color:#fff; }
    .btnDanger { background:#dc3545; color:#fff; }

    .cartWrap { margin-top: 18px; border:1px solid #ddd; border-radius:12px; padding:12px; }
    .cartItem { padding:10px 0; border-bottom:1px dashed #ddd; }
    .cartItem:last-child { border-bottom:0; }
    .right { text-align:right; }
    .ok { color: #0a7a2f; white-space:pre-wrap; }
    .err { color: #b00020; white-space:pre-wrap; }


  </style>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- replace with the UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/umd/supabase.min.js"></script>

</head>
<body>
<header>
  <div class="brand">
    <img id="logo" alt="Team logo" />
    <div>
      <h1 style="margin:0;">Team Store</h1>
      <div class="muted">Add items to your cart, submit your order, then pay via Venmo.</div>
    </div>
  </div>
  <div class="pill" id="statusPill">Loading…</div>
</header>

<div id="productGrid" class="grid"></div>

<div class="cartWrap">
  <h2 style="margin:0 0 8px 0;">Your Cart</h2>
  <div id="cartList" class="muted">No items yet.</div>

  <div class="row" style="margin-top:12px;">
    <div>
      <label>Your Name</label>
      <input id="buyerName" placeholder="Parent/Buyer name" />
    </div>
    <div>
      <label>Email</label>
      <input id="buyerEmail" placeholder="email@example.com" />
    </div>
  </div>

  <div class="row" style="margin-top:12px; align-items:center;">
    <div><strong>Total:</strong> $<span id="cartTotal">0.00</span></div>
    <div class="right" style="flex:2; min-width:240px;">
      <button class="btn2" id="clearCartBtn" type="button">Clear Cart</button>
      <button class="btn" id="submitOrderBtn" type="button">Submit Order</button>
    </div>
  </div>

  <div id="msg" style="margin-top:10px;"></div>
</div>

<script>
/*** CONFIG — fill these in ***/
const SUPABASE_URL = "https://oaxwmguhucxaucpyofil.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_jD2x3piN7xnCIjca94gYFA_zzkbjS7T";
const VENMO_HANDLE = "@Samuel-Ryan-35";
const LOGO_URL = "https://skryan18.github.io/team-store/images/logo.jpg"; // from GitHub Pages, e.g. https://.../images/logo.png
/*** END CONFIG ***/

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let products = [];
let cart = [];

const $ = (id) => document.getElementById(id);
const money = (n) => (Math.round(n*100)/100).toFixed(2);

// Replace your setMsg helper with this
// Replace existing setMsg function with this
    function setMsg(content, isError = false, isHtml = false) {
      const area = $("msg"); // matches <div id="msg"> in your HTML
      if (!area) {
        console.warn("setMsg: message container (#msg) not found");
        return;
      }

      if (isHtml) {
        area.innerHTML = content;
      } else {
        // keep existing behavior for plain text
        area.textContent = content;
      }

      // visual styling for error vs normal (keeps other styles unchanged)
      area.style.color = isError ? "crimson" : "";
    }



function newOrderId(){
  // simple readable order id
  const d = new Date();
  const pad = (x) => String(x).padStart(2,"0");
  return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}-${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}-${Math.floor(Math.random()*9000+1000)}`;
}

async function loadProducts(){
  $("statusPill").textContent = "Loading catalog…";
  const { data, error } = await supabaseClient
    .from("products")
    .select("sku,name,price,personalized,sizes,image_url,active,sort_order")
    .eq("active", true)
    .order("sort_order", { ascending: true })
    .order("name", { ascending: true });

  if (error) throw new Error(error.message);
  products = data || [];
  $("statusPill").textContent = `Catalog loaded (${products.length})`;
}
function buildVenmoLink(handle, amount, note) {
  // Handle can be "@samuel-Ryan-35" or "samuel-Ryan-35"
  const recipients = String(handle || "").replace(/^@/, "");
  return (
    "https://venmo.com/?txn=pay" +
    `&recipients=${encodeURIComponent(recipients)}` +
    `&amount=${encodeURIComponent(Number(amount).toFixed(2))}` +
    `&note=${encodeURIComponent(note)}`
  );
}

  function clearCart() {
  cart = [];
  renderCart();
  setMsg("");
  }


function renderProducts() {
  const grid = $("productGrid");
  grid.innerHTML = "";

  products.forEach((p, pIndex) => {
    const card = document.createElement("div");
    card.className = "card";

    // image
    const img = document.createElement("img");
    img.src = p.image_url || "";
    img.alt = p.name || p.sku;
    img.loading = "lazy";
    img.onerror = () => { img.style.display = "none"; };

    // title + price
    const title = document.createElement("h3");
    title.textContent = `${p.name} — $${money(Number(p.price) || 0)}`;

    // meta line
    const meta = document.createElement("div");
    meta.className = "muted";
    meta.textContent = p.personalized ? "Name optional" : "No name needed";

    // options container (sizes, name, number, warning)
    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    // actions container (button)
    const actionsDiv = document.createElement("div");
    actionsDiv.className = "actions";

    // Size selector
    const sizeLabel = document.createElement("label");
    sizeLabel.textContent = "Size";

    const sizeSel = document.createElement("select");
    sizeSel.id = `size-${pIndex}`;
    (p.sizes || []).forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      sizeSel.appendChild(opt);
    });

    optionsDiv.appendChild(sizeLabel);
    optionsDiv.appendChild(sizeSel);

    // Name input: show if product.personalized is true
    let nameInput = null;
    if (p.personalized) {
      const nameLabel = document.createElement("label");
      nameLabel.textContent = "Name to print (optional)";
      nameInput = document.createElement("input");
      nameInput.id = `name-${pIndex}`;
      nameInput.placeholder = "e.g., RYAN";
      optionsDiv.appendChild(nameLabel);
      optionsDiv.appendChild(nameInput);
    }

    // Number input: show if product.number_required OR product.personalized
    // (covers products that are personalized but don't mark number_required)
    let numberInput = null;
    if (p.number_required || p.personalized) {
      const numberLabel = document.createElement("label");
      numberLabel.textContent = "Jersey number (optional)";
      numberInput = document.createElement("input");
      numberInput.id = `number-${pIndex}`;
      numberInput.placeholder = "e.g., 12";
      numberInput.inputMode = "numeric";
      numberInput.maxLength = 3;
      optionsDiv.appendChild(numberLabel);
      optionsDiv.appendChild(numberInput);
    }

    // Warning (non-blocking) - shown only when both inputs exist for this product
    const warn = document.createElement("div");
    warn.className = "warning";
    warn.style.display = "none";
    warn.textContent = "No name or number entered. Is this OK?";
    optionsDiv.appendChild(warn);

    // Add to Cart button
    const addBtn = document.createElement("button");
    addBtn.className = "btn";
    addBtn.type = "button";
    addBtn.textContent = "Add to Cart";

    addBtn.onclick = () => {
      const size = sizeSel.value || "";
      if (!size) { alert("Please select a size."); return; }

      const customText = nameInput ? (nameInput.value || "").trim() : null;
      const numberValue = numberInput ? (numberInput.value || "").trim() : null;

      // If both name and number inputs exist (i.e., product supports personalization)
      // and both are empty, show a non-blocking warning.
      if ((nameInput || numberInput) && !customText && !numberValue) {
        warn.style.display = "block";
        // don't block the add — user can confirm and add
      } else {
        warn.style.display = "none";
      }

      cart.push({
        sku: p.sku,
        name: p.name,
        size,
        customText: customText || null,
        jersey_number: numberValue || null,
        unitPrice: Number(p.price) || 0
      });

      renderCart();

      // clear inputs for convenience
      if (nameInput) nameInput.value = "";
      if (numberInput) numberInput.value = "";
      // hide warning after clearing
      warn.style.display = "none";
    };

    actionsDiv.appendChild(addBtn);

    // assemble card
    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(meta);
    card.appendChild(optionsDiv);
    card.appendChild(actionsDiv);

    grid.appendChild(card);
  });
}



function renderCart(){
  const list = $("cartList");
  if (cart.length === 0){
    list.textContent = "No items yet.";
    $("cartTotal").textContent = "0.00";
    return;
  }

  list.innerHTML = "";
  let total = 0;

  cart.forEach((c, idx) => {
    total += c.unitPrice;

    const div = document.createElement("div");
    div.className = "cartItem";
    div.innerHTML = `
      <div><strong>${escapeHtml(c.name)}</strong> — ${escapeHtml(c.size)} ${c.customText ? `— <span class="muted">${escapeHtml(c.customText)}</span>` : ""}</div>
      <div class="row" style="margin-top:6px;">
        <div class="muted">$${money(c.unitPrice)}</div>
        <div class="right"><button class="btnDanger" type="button">Remove</button></div>
      </div>
    `;
    div.querySelector("button").onclick = () => {
      cart.splice(idx, 1);
      renderCart();
    };

    list.appendChild(div);
  });

  $("cartTotal").textContent = money(total);
}

function submitOrder(){
  const buyerName = ($("buyerName").value || "").trim();
  const email = ($("buyerEmail").value || "").trim();
  if (!email) { alert("Please enter your email."); return; }
  if (cart.length === 0) { alert("Your cart is empty."); return; }

  $("submitOrderBtn").disabled = true;
  setMsg("Submitting order…");

  const orderId = newOrderId();
  const orderTotal = cart.reduce((sum, x) => sum + (Number(x.unitPrice)||0), 0);
  const venmoNote = `TeamStore | ${buyerName || email} | OrderID:${orderId}`;
  const venmoPayLink = buildVenmoLink(VENMO_HANDLE, orderTotal, venmoNote);

  // prepare rows — one DB row per cart item (your schema)
  const rows = cart.map(x => ({
    order_id: orderId,
    parent_name: buyerName,
    email: email,
    item: x.sku,
    size: x.size,
    custom_text: x.customText ?? null,
    jersey_number: x.jersey_number ?? null,
    unit_price: x.unitPrice,
    venmo_note: venmoNote,
    paid: false,
    delivered: false
  }));

  (async () => {
    // insert rows
    const { error } = await supabaseClient.from("orders").insert(rows);

    if (error) {
      $("submitOrderBtn").disabled = false;
      setMsg(`Error submitting order: ${error.message}`, true);
      return;
    }

    // Order saved. Trigger email function (non-blocking).
// Send confirmation email (non-blocking, with logging)
  (async () => {
    try {
      const resp = await supabaseClient.functions.invoke(
        "send-order-email-index-ts",
        { body: { order_id: orderId } }
      );

      if (resp?.error) {
        console.error("Email function returned error:", resp.error);
      } else {
        console.log("Email function success:", resp.data);
      }
    } catch (e) {
      console.error("Email function invocation failed:", e);
    }
  })();


    // Restore UI and show success/venmo UI
    $("submitOrderBtn").disabled = false;
    cart = [];
    renderCart();
    setMsg("");

    // build confirmation HTML
    const html = `
      <div style="padding:12px;border:1px solid #eee;border-radius:8px;">
        <h3>Order submitted — ${escapeHtml(orderId)}</h3>
        <div style="margin-top:8px;">
          Parent: <strong>${escapeHtml(buyerName || email)}</strong><br/>
          Email: <strong>${escapeHtml(email)}</strong>
        </div>

        <div style="margin-top:12px;">
          ${rows.map((r, i) => `
            <div style="padding:8px 0;border-bottom:1px dashed #eee">
              <div><strong>${i+1}. ${escapeHtml(r.item)}</strong> — ${escapeHtml(r.size)}</div>
              <div class="muted">Name: ${escapeHtml(r.custom_text || "")} • Number: ${escapeHtml(r.jersey_number || "")}</div>
              <div style="margin-top:4px;">Price: <strong>$${money(Number(r.unit_price)||0)}</strong></div>
            </div>
          `).join("")}
        </div>

        <div style="margin-top:8px;">
          Total: <strong>$${money(orderTotal)}</strong>
        </div>

        <div style="margin-top:12px;">
          <a class="btn" href="${venmoPayLink}" target="_blank" rel="noopener"  style="display:inline-block; background:#3d95ce; color:#ffffff; font-size:20px; font-weight:700; padding:16px 26px; border-radius:10px; text-decoration:none; box-shadow:0 4px 10px rgba(61,149,206,0.35);">
            Pay with Venmo
          </a>
          <button id="newOrderBtn" style="display:none; margin-left:12px;" class="btn secondary">
             Start New Order
          </button>
        </div>

        <div class="muted" style="margin-top:10px;">
          Manual Venmo note (if needed): <strong>${escapeHtml(venmoNote)}</strong>
        </div>
      </div>
    `;
    $("submitOrderBtn").style.display = "none";
    $("clearCartBtn").style.display = "none";
    $("newOrderBtn").style.display = "inline-block";
    setMsg(html, false, true);
  })();
}

// Wait for DOM ready then wire up listeners (safe if elements are missing)
document.addEventListener('DOMContentLoaded', () => {
  const el = id => document.getElementById(id);

  const clearBtn = el('clearCartBtn');
  const submitBtn = el('submitOrderBtn');
  const newOrder = el('newOrderBtn');

  if (clearBtn) {
    clearBtn.addEventListener('click', clearCart);
  } else {
    console.warn('clearCartBtn not found');
  }

  if (submitBtn) {
    submitBtn.addEventListener('click', submitOrder);
  } else {
    console.warn('submitOrderBtn not found');
  }

  if (newOrder) {
    newOrder.addEventListener('click', () => {
      // same reset logic you use for new order
      cart = [];
      renderCart();
      const buyerNameEl = el('buyerName');
      const buyerEmailEl = el('buyerEmail');
      if (buyerNameEl) buyerNameEl.value = '';
      if (buyerEmailEl) buyerEmailEl.value = '';
      setMsg('');
      if (submitBtn) submitBtn.style.display = '';
      if (clearBtn) clearBtn.style.display = '';
      if (newOrder) newOrder.style.display = 'none';
    });
  } else {
    console.log('newOrderBtn not present (ok until after submit)');
  }

  // If you have other listeners, wire them here with the same pattern:
  // const another = el('someId'); if (another) another.addEventListener(...);

});
function escapeHtml(s) {
  if (s == null) return "";
  return String(s).replace(/[&<>"']/g, (m) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[m]));
}

(async function init(){
  try{
    $("logo").src = LOGO_URL;
    await loadProducts();
    renderProducts();
    renderCart();
    setMsg("");
  }catch(e){
    $("statusPill").textContent = "Catalog error";
    setMsg(e.message, true);
  }
})();
</script>
</body>
</html>
